<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Position Calculator</title>
</head>
<body>
    <div class="calculator">
        <p>Total Capital</p>
        <input type="number" id="totalCapital" placeholder="Total Capital">
        <p>Risk Percentage</p>
        <input type="number" id="riskPercentage" placeholder="Risk Percentage">
        <p>Stop Loss Percentage</p>
        <input type="number" id="stopLossPercentage" placeholder="Stop Loss Percentage">
        <p>Leverage</p>
        <input type="number" id="leverage" placeholder="Leverage">
        <button id="calculateButton">Calculate</button>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
